<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Segmentation System</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Image Segmentation System</h1>
    </header>
    <main>
      <article class="upload">
        <section>
          <div class="upload-box" onclick="selectPic()">
            <video id="video" autoplay="autoplay" style="display: none;"></video>
          </div>
          <form id="uploadImage" enctype='multipart/form-data' style="display: none;">
            <input type="file" id="fileSelector" name="file" onclick="preventDefault()" accept="image/*" onchange="readFile(this.files)"/>
          </form>
        </section>
        <section>
            <button class="el-button el-button--primary" onclick="takePhoto(this)">立即拍照</button> 
            <button class="el-button el-button--primary" onclick="uploadImage()">上传分割</button> 
        </section>
      </article>
      <article>
        <div class="banner" id="b05">
          <ul>
            <li><img src="./lib/unslider/01.jpg" alt="" height="480" ></li>
          </ul>
          <a href="javascript:void(0);" class="unslider-arrow05 prev"><img class="arrow" id="al" src="./lib/unslider/arrowl.png" alt="prev" width="20" height="35"></a>
          <a href="javascript:void(0);" class="unslider-arrow05 next"><img class="arrow" id="ar" src="./lib/unslider/arrowr.png" alt="next" width="20" height="37"></a>
        </div>
        <!-- <button id="stop">停止</button>
        <button id="start">开始</button>
        <button id="move">转到第二张（可有回调函数）</button> -->
      </article>
    </main>
    <!-- <footer>footer</footer> -->
    

    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
  </body>
</html>
